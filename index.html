<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>COMPREHENSIBLE â€” Headline</title>
    <style>
        /* Light grey background, full-bleed */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #dbd9d9; /* light grey */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Center container */
        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center; /* vertical centering */
            justify-content: center; /* horizontal centering */
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        /* Headline styling */
        .headline {
            font-family: "Helvetica", "Arial", sans-serif; /* prefer Helvetica */
            font-weight: 400;
            color: #004d00; /* dark green */
            /* Responsive, very large size but clamped for small/large screens */
            font-size: clamp(48px, 12vw, 220px);
            line-height: 0.95; /* tighten lines slightly */
            letter-spacing: 0.005em;
            margin: 0;
            word-break: break-word;
        }

        /* Keep each required line on its own row and preserve case/punctuation */
        .headline .line {
            display: block
        }

        /* Improve accessibility: ensure sufficient contrast and allow zooming */
        @media (prefers-contrast: high) {
            .headline {
                font-weight: 800
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1 class="headline" aria-label="COMPREHENSIBLE. Move fast, don't break things.">
        <span class="line">Comprehensible.</span>
        <span class="line">Move fast, don't</span>
        <span class="line">break things.</span>
    </h1>
</div>
</body>
</html>
